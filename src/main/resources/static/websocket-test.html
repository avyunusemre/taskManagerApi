<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<h2>WebSocket Chat</h2>

<div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<h3>Messages:</h3>
<ul id="messages"></ul>

<script>
    // WebSocket baÄŸlantÄ±sÄ±nÄ± oluÅŸtur
    let socket = new SockJS('http://localhost:8080/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log("Connected to WebSocket: " + frame);

        // ğŸ“Œ `/topic/public` kanalÄ±na abone ol
        stompClient.subscribe('/topic/public', function (message) {
            showMessage(message.body);
        });
    });

    // ğŸ“Œ MesajÄ± sunucuya gÃ¶nder
    function sendMessage() {
        let messageContent = document.getElementById("message").value;
        if (messageContent) {
            stompClient.send("/app/sendMessage", {}, messageContent);
            document.getElementById("message").value = ""; // Mesaj kutusunu temizle
        }
    }

    // ğŸ“Œ MesajlarÄ± ekrana yazdÄ±r
    function showMessage(message) {
        let messagesList = document.getElementById("messages");
        let messageElement = document.createElement("li");
        messageElement.appendChild(document.createTextNode(message));
        messagesList.appendChild(messageElement);
    }
</script>

</body>
</html>
