<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .sent {
            color: blue;
        }
        .received {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>ğŸ”¹ WebSocket STOMP Test</h2>

<label for="token">ğŸ”‘ JWT Token:</label>
<input type="text" id="token" placeholder="Enter your JWT token here"><br>

<button onclick="connect()">âœ… Connect</button>
<button onclick="disconnect()">âŒ Disconnect</button><br><br>

<label for="message">ğŸ’¬ Message:</label>
<input type="text" id="message" placeholder="Enter your message">
<button onclick="sendMessage()">ğŸ“¤ Send</button><br><br>

<h3>ğŸ“© Received Messages:</h3>
<div id="messages"></div>

<script>
    var stompClient = null;

    function connect() {
        var token = document.getElementById("token").value.trim();
        if (!token) {
            alert("âš ï¸ Please enter a valid JWT token!");
            return;
        }

        var socket = new SockJS("http://localhost:8080/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: "Bearer " + token },
            function (frame) {
                console.log("âœ… Connected: " + frame);
                displayMessage("âœ… Connected to WebSocket", "info");

                // Subscribe to public topic
                stompClient.subscribe("/topic/tasks", function (message) {
                    console.log("ğŸ“© Received: " + message.body);
                    displayMessage("ğŸ“© " + message.body, "received");
                });

                // Subscribe to user-specific messages
                stompClient.subscribe("/user/queue/reply", function (message) {
                    console.log("ğŸ“© [User] " + message.body);
                    displayMessage("ğŸ“© [User] " + message.body, "received");
                });
            },
            function (error) {
                console.error("âŒ WebSocket Error: ", error);
                displayMessage("âŒ Connection failed: " + error, "error");
            }
        );
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            console.log("âŒ Disconnected");
            displayMessage("âŒ Disconnected", "info");
        }
    }

    function sendMessage() {
        var messageContent = document.getElementById("message").value.trim();
        if (stompClient && stompClient.connected && messageContent) {
            stompClient.send("/app/task-updates", {}, JSON.stringify({ message: messageContent }));
            console.log("ğŸ“¤ Sent: " + messageContent);
            displayMessage("ğŸ“¤ Sent: " + messageContent, "sent");
            document.getElementById("message").value = "";
        } else {
            alert("âš ï¸ Cannot send message. Check connection and message content.");
        }
    }

    function displayMessage(message, type) {
        let messagesDiv = document.getElementById("messages");
        let messageElement = document.createElement("p");

        messageElement.textContent = message;
        if (type === "sent") messageElement.classList.add("sent");
        else if (type === "received") messageElement.classList.add("received");
        else if (type === "error") messageElement.classList.add("error");

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Always scroll to the latest message
    }
</script>

</body>
</html>
